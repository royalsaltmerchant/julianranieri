<script>
  function hamburger() {
  var button = document.getElementById("container");
  var content = document.getElementById("container-content");

  if (button.value === "on") {
    content.style.display = "block";
    button.value = "off";
  }
  else {
    content.style.display = "none";
    button.value = "on";
  }
  }
</script>
<script>
  function redBut() {
  var but = document.getElementById("but")
  
  if (but.value === "off") {
    but.style.backgroundColor = "blue";
    but.value = "on";
    alert ("why would you do such a thing?");
    but.textContent = "What is wrong with you? Press me again!";
  }
  else if (but.value === "on") {
    but.style.backgroundColor = "red";
    but.value = "off";
    but.textContent = "Warning! Don't Press this!"
  }
}
</script>
